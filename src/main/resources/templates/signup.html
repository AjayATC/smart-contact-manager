<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>this is home page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						
						<div class="container text-center">
							<img class="" style="width: 80px;" th:src="@{/img/resume.png}" alt="" />
						</div>
						
						<h1 class="text-center">Register here!!</h1>

						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

						<!-- name field -->
							
							<div class="form-group">
								<label for="name_field">Your Name</label>
								
								<input
								 	name="name"
									type="text" 
									class="form-control" 
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required
									th:value = "${user.name}"
									/>
									
							</div>
							
						<!-- email field -->
							
							<div class="form-group">
								<label for="email_field">Your Email</label>
								
								<input 
									name="email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required
									th:value = "${user.email}"
									/>
									
							</div>
							
						<!-- password field -->
							
							<div class="form-group">
								<label for="password_field">Your Password</label>
								
								<input 
									name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required
									/>
									
							</div>
							
							<!-- user about field -->
							
							<div class="form-group">
								<textarea name="about" th:value = "${user.about}" placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
							</div>
							
							<!-- terms and condition agreement -->
							
							<div class="form-group form-check text-center">
								
								<input type="checkbox"
									name="agreement"
									class="from-check-input"							
									id="agreement"
								 />
								 
								 <label for="agreement">Accept terms and conditions</label>
								
							</div>

							<div class="container text-center" >
								<button type="submit" class="btn bg-primary text white">Submit</button>
								<button type="reset" class="btn bg-warning text white">Reset</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
