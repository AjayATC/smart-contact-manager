<!DOCTYPE html>
<html lang="en" th:replace="base::Layout(~{::section})" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>This is the home page</title>
    <!-- Include Bootstrap CSS if not already included in your base template -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</head>

<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-1">

                    <div class="alert" role="alert" th:classappend="${session.message.type}" th:if="${session.message}">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <div class="container text-center">
                        <img alt="" class="" style="width: 80px;" th:src="@{/img/resume.png}"/>
                    </div>

                    <h1 class="text-center">Register here!!</h1>

                    <form action="" method="post" novalidate th:action="@{/do_register}" th:object="${user}">

                        <!-- name field -->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input aria-describedby="emailHelp" class="form-control" id="name_field" name="name"
                                   placeholder="Enter here" required
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
                                   th:value="${user.name}" type="text"/>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                        </div>

                        <!-- email field -->
                        <div class="form-group">
                            <label for="email_field">Your Email</label>
                            <input aria-describedby="emailHelp" class="form-control" id="email_field" name="email"
                                   placeholder="Enter here" required
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
                                   th:value="${user.email}" type="email"/>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                        </div>

                        <!-- password field -->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input aria-describedby="emailHelp" class="form-control" id="password_field" name="password"
                                   placeholder="Enter here" required
                                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }"
                                   th:value="${user.password}" type="password"/>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('password')}"
                                 th:text="${e}"></div>
                        </div>

                        <!-- user about field -->
                        <div class="form-group">
                            <textarea class="form-control" name="about" placeholder="Enter something about yourself"
                                      rows="5" th:value="${user.about}"></textarea>
                        </div>

                        <!-- terms and condition agreement -->
                        <div class="form-group form-check text-center">
                            <input class="form-check-input" id="agreement" name="agreement" type="checkbox"/>
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <div class="container text-center">
                            <button class="btn bg-primary text-white" type="submit">Submit</button>
                            <button class="btn bg-warning text-white" type="reset">Reset</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
